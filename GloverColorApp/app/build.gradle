buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 24
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.achanr.glovercolorapp"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 19
        versionName "2.0.2"
    }

    signingConfigs {
        debug {
            storeFile file("glovercolordebug.keystore")
            storePassword "DebugGloverColor"
            keyAlias "GloverColorDebug"
            keyPassword "DebugGloverColor"
        }
        release {
            storeFile file("glovercolor.keystore")
            storePassword "ChanrasmiGloverColor"
            keyAlias "glovercolor"
            keyPassword "ChanrasmiGloverColor"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }

    // FirebaseUI Auth only
    compile 'com.firebaseui:firebase-ui-auth:0.6.1'
    //Dependencies for Firebase
    compile 'com.google.firebase:firebase-core:9.6.1'
    compile 'com.google.firebase:firebase-auth:9.6.1'
    compile 'com.google.android.gms:play-services-auth:9.6.1'
    compile 'com.google.firebase:firebase-database:9.6.1'

    //URL Image loading
    compile 'com.squareup.picasso:picasso:2.5.2'
    //Multi select for recyclerview on sync conflict
    compile 'com.bignerdranch.android:recyclerview-multiselect:0.2'
    //Facebook
    compile 'com.facebook.android:facebook-android-sdk:4.+'
    //Butterknife for View Binding
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    //Showcase for tutorial
    compile 'com.github.amlcurran.showcaseview:library:5.4.3'
}

apply plugin: 'com.google.gms.google-services'
buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.achanr.glovercolorapp"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 15
        versionName "2.0"
    }

    signingConfigs {
        debug {
            storeFile file("glovercolordebug.keystore")
            storePassword "DebugGloverColor"
            keyAlias "GloverColorDebug"
            keyPassword "DebugGloverColor"
        }
        release {
            storeFile file("glovercolor.keystore")
            storePassword "ChanrasmiGloverColor"
            keyAlias "glovercolor"
            keyPassword "ChanrasmiGloverColor"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
    //compile 'com.google.firebase:firebase-core:9.6.1' //TODO: Add Firebase analytics at a later time

    // Single target that includes all FirebaseUI libraries
    compile 'com.firebaseui:firebase-ui:0.6.1'
    //Dependencies for FirebaseUI
    compile 'com.google.firebase:firebase-auth:9.6.1'
    compile 'com.google.android.gms:play-services-auth:9.6.1'
    compile 'com.google.firebase:firebase-database:9.6.1'
    compile 'com.google.firebase:firebase-storage:9.6.1'
}

apply plugin: 'com.google.gms.google-services'